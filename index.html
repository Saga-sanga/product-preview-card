<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        fontFamily: {
          'sans': ['Montserrat'],
          'serif': ['Fraunces']
        },
        extend: {
          colors: {
            'regal-blue': '#243c5a',
            'dark-cyan': 'hsl(158, 36%, 37%)',
            'cream': 'hsl(30, 38%, 92%)',
            'very-dark-blue': 'hsl(212, 21%, 14%)',
            'dark-grayish-blue': 'hsl(228, 12%, 48%)'
          }
        }  
      }
    }
  </script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="h-screen flex items-center justify-center bg-cream">
    <div class="max-w-[21rem] bg-white rounded-lg">
      <div>
        <img class="rounded-t-lg" src="./images/image-product-mobile.jpg" alt="Chanel Perfume bottle">
      </div>
  
      <div class="p-6">
        <span class="text-dark-grayish-blue tracking-[0.5rem] text-sm">PERFUME</span>  
        
        <h1 class="font-serif text-very-dark-blue text-3xl leading-[100%] mt-4">Gabrielle Essence Eau De Parfum</h1>
      
        <p class="text-sm font-sans text-dark-grayish-blue my-5">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
          
        <div class="font-bold font-serif text-dark-cyan text-3xl flex flex-row items-center">
          $149.99
          <span class="font-sans text-dark-grayish-blue font-medium text-sm pl-4"><s>$169.99</s></span>
        </div>
      
        <button class="bg-dark-cyan flex items-center justify-center w-full rounded-lg p-2.5 mt-5">
          <img src="./images/icon-cart.svg" alt="shopping cart icon">
          <span class="text-white pl-2.5">Add to Cart</span>
        </button>
      </div>   
    </div>
  </section>
  
  <div class="attribution absolute bottom-0 w-full">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Reckson Khiangte</a>.
  </div>
</body>
</html>
